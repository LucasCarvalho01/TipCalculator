<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="Splitter logo">
  </div>

  <main class="calculator">
    <form action="" class="calc">

      <section class="inputs">
        <div class="bill">
          <label for="billAmount" class="small-heading">Bill</label>
          <div class="inputwrapper">
            <img src="./images/icon-dollar.svg" alt="dollar sign">
            <input type="number" name="billAmount" id="bill-amount" step=".01" placeholder="0" required autofocus>
          </div>
        </div>

        <div class="tips">
          <span class="small-heading">Select Tip %</span>
          <button type="button" name="5per" id="5per" class="taxa" data-fee="5">5%</button>
          <button type="button" name="10per" id="10per" class="taxa" data-fee="10">10%</button>
          <button type="button" name="15per" id="15per" class="taxa" data-fee="15">15%</button>
          <button type="button" name="25per" id="25per" class="taxa" data-fee="25">25%</button>
          <button type="button" name="50per" id="50per" class="taxa" data-fee="50">50%</button>
          <input type="number" name="customper" id="customper" data-fee placeholder="Custom">
        </div>

        <div class="people"> 
          <label for="numPeople" class="small-heading">Number of People</label>
          <div class="inputwrapper">
            <img src="./images/icon-person.svg" alt="person icon">
            <input type="number" id="numPeople" name="numPeople" required placeholder="0" min="1" value="1">
            <span class="errorMessage">Can't be zero</span>
          </div>
        </div>
      </section>

      <section class="infos">  
        <section class="result">
          <div class="tipamount">
            <div class="info-tip">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <span id="personAmount">$0.00</span>
          </div>

          
          <div class="totalamount">
            <div class="info-total">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <span id="totalPerson">$0.00</span>
          </div>
          
          <button type="button" id="reset">Reset</button>

        </section>
      </section>
    </form>
  </main>

  <script src="./main.js"></script>
</body>
</html>
